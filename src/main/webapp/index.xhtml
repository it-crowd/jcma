<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/template.xhtml">

    <ui:define name="content">
        <h1>#{loggingBean.welcomeMsg}</h1>
        <h:form rendered="#{loggingBean.loggedIn}">
            <h:commandButton action="#{loggingBean.logout()}" value="logout"/>
        </h:form>

        <h:form rendered="#{not loggingBean.loggedIn}">
            <h:inputText value="#{loggingBean.login}" required="true"/>
            <h:inputText value="#{loggingBean.pass}" required="true"/>
            <h:commandButton value="log me in" action="#{loggingBean.loginAction}"/>
            <h:messages/>
            <pre>
                <h:outputText value="#{loggingBean.log}"/>
            </pre>
        </h:form>
        
        <h:link outcome="admin" rendered="#{loggingBean.loggedIn}">Test security!</h:link>
    </ui:define>

</ui:composition>
