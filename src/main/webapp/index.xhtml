<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

    <h:dataTable id="example" value="#{controler.users}" var="u">
        <h:column>
            <f:facet name="header">Imie</f:facet>
            #{u.imie}
        </h:column>

        <h:column> 
            <f:facet name="header">Nazwisko</f:facet>
            #{u.nazwisko}
        </h:column>


    </h:dataTable>

    <br/><br/>
    <p>Filtr imie : </p>

    

    <h:form>
        <h:inputText id="inputFiltrImie" value="#{controler.filterPattern}" size="20"/>
        <h:commandButton id="button" value="Przefiltruj wg imienia" action="#{controler.filter()}"/>
        <h:commandButton id="reset" value="Reset" action="#{controler.resetList()}" immediate="true"/>
    </h:form>

    </h:body>
</html>
